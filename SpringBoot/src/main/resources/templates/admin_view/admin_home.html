<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KNU 재능 공유 플랫폼</title>
  <link rel="stylesheet" href="/css/header.css">
  <link rel="stylesheet" href="/css/footer.css">
  <link rel="stylesheet" href="/css/content.css">
</head>
<body>
<div th:insert="~{fragments/header :: header}"></div>

<!-- 사이드바와 콘텐츠를 포함하는 컨테이너 -->
<div class="main-container" style="display: flex; max-width: 1200px; margin: 0 auto; padding-top: 20px;">

  <!-- 콘텐츠 영역 -->
  <div class="content">
    <h1>관리자 페이지</h1>

    <hr>
    <h2 class="section-title">백엔드 로그파일</h2>
    <table>
      <thead>
      <tr>
        <th>번호</th>
        <th>로그 파일 이름</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="logFile, iterStat : ${logFiles}"
          th:data-href="@{/admin/log/view(fileName=${logFile})}"
          onclick="window.location.href = this.getAttribute('data-href');"
          style="cursor: pointer;">
        <td style="text-align: center" th:text="${iterStat.index + 1}"></td>
        <td style="text-align: center" th:text="${logFile}"></td>
      </tr>
      </tbody>
    </table>
    <a id="back" class="button-link" style="float: right; cursor: pointer;" onclick="history.back()">뒤로</a>
  </div>
</div>

<div th:insert="~{fragments/footer :: footer}"></div>
</body>
</html>
