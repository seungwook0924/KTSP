<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Footer</title>
    <link rel="stylesheet" href="/css/footer.css">
</head>
<body>
<div th:fragment="footer">
    <footer class="footer">
        <div th:fragment="footer">
            <footer class="footer">
                <div class="footer-container">
                    <!-- 제작자 정보 -->
                    <div class="footer-text">
                        <p>LINC 3.0 캡스톤디자인 경진대회 공모작 (2024 - 2)</p>
                        <p>제작 - 이승욱</p>
                    </div>

                    <!-- 소셜 미디어 -->
                    <div class="footer-social">
                        <p>Follow Me</p>
                        <a href="https://github.com/re-bugs" target="_blank">
                            <img src="/icons/blog.png" alt="Blog" width="50">
                        </a>
                        <a href="https://github.com/Re-Bugs" target="_blank">
                            <img src="/icons/github.png" alt="GitHub" width="50">
                        </a>
                        <a href="mailto:leesw_0924@icloud.com">
                            <img src="/icons/email.png" alt="Email" width="50">
                        </a>
                    </div>

                    <!-- 네비게이션 -->
                    <div class="footer-nav">
                        <p>도움을 주신 분들</p>
                        <p>박강민</p>
                        <p>김현석</p>
                        <p>이상민</p>
                        <p>박재효</p>
                    </div>
                </div>

                <!-- 저작권 텍스트 -->
                <div class="footer-copyright">
                    <p>&copy; 2024 이승욱 All rights reserved.</p>
                </div>
            </footer>
        </div>
    </footer>
</div>
</body>
</html>
